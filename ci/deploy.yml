version: "0.1"

namespace: spryker_demo
tag: '1.0'

environment: docker
image: spryker/php:7.2

regions:
  EU:
    services:
      mail:
        sender:
          name: Spryker No-Reply
          email: no-reply@spryker.local
      database:
        database: eu-docker
        username: spryker
        password: secret

    stores:
      DE:
        services:
          mail:
            sender:
              name: Spryker No-Reply [DE]
              email: no-reply@de.spryker.local
          broker:
            namespace: de-docker
          key_value_store:
            namespace: 1
          search:
            namespace: de_search
groups:
  EU:
    region: EU
    applications:
      yves_eu:
        application: yves
        endpoints:
          yves.de.spryker.local:
            store: DE
            services:
              session:
                namespace: 1
      glue_eu:
        application: glue
        endpoints:
          glue.de.spryker.local:
            store: DE
      zed_eu:
        application: zed
        endpoints:
          zed.de.spryker.local:
            store: DE
            services:
              session:
                namespace: 3
      static-app:
        application: static
        endpoints:
          www.spryker.local:

services:
  database:
    engine: postgres
    root:
      username: "root"
      password: "secret"
  broker:
    engine: rabbitmq
    api:
      username: "spryker"
      password: "secret"
    endpoints:
      queue.spryker.local:
  session:
    engine: redis
  key_value_store:
    engine: redis
  search:
    engine: elastic
  scheduler:
    engine: jenkins
    endpoints:
      scheduler.spryker.local:
  mail_catcher:
    engine: mailhog
    endpoints:
      mail.spryker.local:

docker:

  ssl:
    enabled: false

  testing:
    store: DE

  mount:
    baked:
