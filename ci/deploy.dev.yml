version: "0.1"

namespace: spryker
tag: 'dev'

environment: docker
image: spryker/php:7.2

composer:
  mode: --dev
  autoload: ''

regions:
  EU:
    services:
      database:
        database: eu-docker
        username: spryker
        password: secret

    stores:
      DE:
        services:
          broker:
            namespace: de-docker
          key_value_store:
            namespace: 1
          search:
            namespace: de_search
groups:
  EU:
    region: EU
    applications:
      yves_eu:
        application: yves
        endpoints:
          yves.de.spryker.local:
            store: DE
            services:
              session:
                namespace: 1
      glue_eu:
        application: glue
        endpoints:
          glue.de.spryker.local:
            store: DE
      zed_eu:
        application: zed
        endpoints:
          gateway.de.spryker.internal:
            store: DE
            primal: true
            internal: true
          zed.de.spryker.local:
            store: DE
            services:
              session:
                namespace: 3
services:
  database:
    engine: postgres
    root:
      username: "root"
      password: "secret"
    endpoints:
      localhost:5432:
        protocol: tcp
  broker:
    engine: rabbitmq
    api:
      username: "spryker"
      password: "secret"
    endpoints:
      queue.spryker.local:
  session:
    engine: redis
  key_value_store:
    engine: redis
  search:
    engine: elastic
  scheduler:
    engine: jenkins
    endpoints:
      scheduler.spryker.local:
  mail_catcher:
    engine: mailhog
    endpoints:
      mail.spryker.local:

docker:

  blackfire:
    enabled: true
    server-id: "111"
    server-token: "222"

  newrelic:
    enabled: true

  ssl:
    enabled: false

  testing:
    store: DE

  debug:
    enabled: true

  mount:
    native:
      platforms:
        - linux

    docker-sync:
      platforms:
        - macos
        - windows
