stream_over_http_enabled: true
server:
    http_listen_port: 3200
#    grpc_listen_port: 4317
    log_level: info

query_frontend:
    search:
        duration_slo: 5s
        throughput_bytes_slo: 1.073741824e+09
    trace_by_id:
        duration_slo: 5s

distributor:
    receivers:
        jaeger:
            protocols:
                thrift_http:
                thrift_binary:
                thrift_compact:
                grpc:
        zipkin:
        otlp:
            protocols:
                http:
                grpc:
        opencensus:

ingester:
    max_block_duration: 5m
#    max_block_bytes: 100000000

compactor:
    compaction:
        block_retention: 1h

metrics_generator:
    registry:
        external_labels:
            source: tempo
            cluster: docker-compose
    storage:
        path: /var/tempo/generator/wal
        remote_write:
            - url: http://prometheus:9090/api/v1/write
              send_exemplars: true
    traces_storage:
        path: /var/tempo/generator/traces

storage:
    trace:
        backend: local
        wal:
            path: /var/tempo/wal
        local:
            path: /var/tempo/blocks

overrides:
    defaults:
        global:
            max_bytes_per_trace: 100000000
        ingestion:
            max_traces_per_user: 10000
        read:
            max_bytes_per_tag_values_query: 100000000
        metrics_generator:
            processors: [service-graphs, span-metrics, local-blocks]
