auth_enabled: false

server:
    http_listen_port: 3100

common:
    path_prefix: /loki
    replication_factor: 1
    ring:
        instance_addr: 127.0.0.1
        kvstore:
            store: inmemory

schema_config:
    configs:
        - from: "2024-01-01"
          store: tsdb
          object_store: filesystem
          schema: v13
          index:
              prefix: index_
              period: 24h

storage_config:
    filesystem:
        directory: /loki/chunks

compactor:
    working_directory: /loki/compactor

limits_config:
    allow_structured_metadata: true
